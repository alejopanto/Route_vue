<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PlatziCommerce</title>
</head>
<body>

    <div id="app">

        <header>

            <h3>PlatziCommerce</h3>
            <button class="cart" @click="cartOpen = !cartOpen">Carro ({{ cart.length }})</button>

            <div 
                class="cart-content" v-show="cartOpen" >
                <div 
                    class="cart-content__product"
                    v-for="(product, index) in cart" 
                    :key="product.name" 
                    :class="{ 'bg-gray': index & 1 }"
                >
                    <img :src="product.images[0].image" :alt="product.name">
                    <span>{{ product.name }} - $ {{ new Intl.NumberFormat("es-CO").format(product.price) }} ({{ product.quantity }})</span>
                </div>
                <p>Total: $ {{ new Intl.NumberFormat("es-CO").format(total) }}</p>
            </div>

        </header>

        <main>

            <product v-for="product in products" :key="product.name" :product="product" @sentocart="addToCart($event)"></product>

        </main>
        
    </div>

            methods: {
                addToCart(product) {
                    const prodIndex = this.cart.findIndex(prod => prod.name == product.name);
                    if(prodIndex >= 0){
                        this.cart[prodIndex].quantity += 1;
                    }else {
                        this.cart.push(product);
                    }
                    product.stock -= 1;
                }
            },
            
            watch: {
                cart: {

            },
            computed: {
                total(){
                    return this.cart.reduce((prev, curr) => {
                        const prevPrice = prev.price || prev;
                        const prevQuantity = prev.quantity || 1;
                        return prevPrice * prevQuantity + curr.price * curr.quantity;
                    }, 0);
                }
            }
        });
