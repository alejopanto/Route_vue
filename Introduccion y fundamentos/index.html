<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    text: "Hola mdfk",
                    text2: "<strong>jajaja xD</strong>",
                };
            },
            // v-once -- nos permite declarar algo y que no se pueda modificar su valor
            template: `
                <div v-once v-text="text"></div>
                <div v-html="text2"></div>
            `

        }).mount("#app");
    </script>
</body>
</html>
