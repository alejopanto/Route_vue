<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    
    <div id="app"></div>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    text: "hola vue"
                }
            },
            provide(){
                return {
                    otroText: this.text
                }
            },
            template: `
                <div>
                    <div>{{ text }}</div>
                    <otro />    
                </div>
            `

        });
        
        app.component("otro", {
            template: `
                <tercero />
            `
        })

        app.component("tercero", {
            inject: ["otroText"],
            template: `
                <div>{{otroText}}</div>
            `
        })


        const vm = app.mount("#app");

    </script>
</body>
</html>
